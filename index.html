<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<div class="header">

            <label for="search"><i class="fa-solid fa-magnifying-glass"></i></label>
            <input type="search" name="search" id="search">
        </div>
        <div class="nav-right">
            <img id="bell" src="/Material/bell.png" />
            <img src="https://i.kym-cdn.com/entries/icons/medium/000/037/146/PagMan.png" />

    </div>

        <div class="hero-left">
            <img src="https://i.kym-cdn.com/entries/icons/medium/000/037/146/PagMan.png" />
            <div>Hi there,</div>
           <div id="name">Morgan Oakley (@morgan)</div>
        </div>
        <div class="hero-right">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </div>
</div>

            <li><span class="fa-li"><i class="fa-regular fa-address-card"></i></span>Profile</li>
            <li><span class="fa-li"><i class="fa-solid fa-message"></i></span>Messages</li>

            <li><span class="fa-li"><i class="fa-solid fa-users"></i></span>Communities</li>
        </ul>
        <ul class="fa-ul">
            <li><span class="fa-li"><i class="fa-solid fa-gear"></i></span>Settings</li>
            <li><span class="fa-li"><i class="fa-solid fa-house"></i></span>Support</li>
            <li><span class="fa-li"><i class="fa-solid fa-house"></i></span>Privacy</li>
        </ul>
    </div>
    <!-- Main Content -->
    <div class="main">
        <!-- Left Side-->
        <div class="left"></div>

        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>

        <div class="card"></div>
        <div class="card"></div>
        <!-- Right Side-->
        <div class="right"></div>

        <div class="announcement"></div>
        <h3>Trending</h3>
